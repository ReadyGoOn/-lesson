<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom操作</title>
</head>
<body>
    <h1>dom操作</h1>
    1.children:所有的子元素节点<br/>
    2.childNodes:所有的子节点（包括文本节点和元素节点）
    <p>
        3.nodeValue,nodeName
    </p>
    <ul id="ul">
        <li class="aa">1</li>
        <li id="aa1">2</li>
        <li>3</li>
    </ul>
    <script>
        window.onload = function(){
            var oul = document.getElementById("ul");
            var olis = oul.children;
            console.log(olis[0].parentElement,olis[0].parentNode);
            console.log(oul.childNodes.length,oul.children.length);
            console.log(oul.childElementCount,oul.classList);
            for(var i=0;i<olis.length;i++){
                console.log(olis[i].nodeName,olis[i].nodeType,olis[i].nodeValue);
            }
        }
    </script>
</body>
</html>
