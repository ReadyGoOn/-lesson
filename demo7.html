<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象的引用</title>
</head>
<body>
    <h1>对象和函数都是引用关系</h1>
    <script>
        window.onload = function(){
            var obj = {
                a:{aa:10}
            }
            console.log(obj);
            function copy(obj){//浅拷贝
                var newobj = {};
                for(var attr in obj){
                    newobj[attr] = obj[attr];
                }
                return newobj;
            }
            // var obj2 = copy(obj);
            // obj2.a.aa = 20;
            // console.log(obj,obj2)

            //深拷贝
            function deepCopy(obj){//浅拷贝
                if(typeof obj != "object"){
                    return obj ;
                }
                var newobj = {};
                for(var attr in obj){
                    newobj[attr] = deepCopy(obj[attr]);
                }
                return newobj;
            }
             var obj2 = deepCopy(obj);
            obj2.a.aa = 20;
            console.log(obj,obj2)
            //递归
            function cal(n){
                if(n<=1){
                    // console.trace();
                    return 1;
                }else{
                    return n*cal(n-1);
                }
            }
            console.log(cal(4));
        }
    </script>
</body>
</html>
